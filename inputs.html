<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form-Inputs</title>
  </head>
  <body>
     <form class="" action="index.html" method="post">
       <h3>Radio Button</h3>
       <input type="radio" id="html" name="fav_lang" value="HTML">
       <label for="html">HTML</label><br>
       <input type="radio" id="css" name="fav_lang" value="CSS">
       <label for="css">CSS</label><br>
       <input type="radio" id="javascript" name="fav_lang" value="JAVASCRIPT">
       <label for="javascript">JAVASCRIPT</label><br>

       <h3>Checkboxes</h3>
       <input type="checkbox" name="vehicle1" value="car">
       <label for="">I have a car</label><br>
       <input type="checkbox" name="vehicle2" value="bike">
       <label for="">I have a bike</label><br>
       <input type="checkbox" name="vehicle3" value="boat">
       <label for="">I have a boat</label>

       <h3>Buttons</h3>
       <input type="button" name="" value="Click Me">
     </form>
  </body>
</html>
